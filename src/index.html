<html lang="en">

            img-src socket: https: http: blob: data: http://localhost:*;
          child-src socket: https: http: blob:;
         object-src 'none';
      "
    >

    <main id="main">
      <view id="messages" class="messages view">
        <header class="primary draggable">
          <span class="title">#P2P</span>
        </header>
        <div class="content">

          <div class="buffer-wrapper">
            <div id="message-buffer">
              <div class="buffer-content">
              </div>
            </div>
          </div>

          <div id="input">
            <div id="input-message" type="text" placeholder="Type a message in #P2P" contenteditable></div>
            <button id="send-message">
              <svg class="app-icon"><use xlink:href="#send-icon"/></svg>
            </button>
          </div>

        </div>
      </view>

      <button id="sidebar-toggle">
        <svg class="app-icon rectangular"><use xlink:href="#sidebar-icon"/></svg>
      </button>

      <view id="sidebar" class="view">
        <header class="primary draggable">
          <div class="content">
            <button id="add-group">
              <svg class="app-icon"><use xlink:href="#plus-icon"/></svg>
            </button>
            <button id="profile-open">
              <svg class="app-icon"><use xlink:href="#profile-icon"/></svg>
            </button>
          </div>
        </header>

        <div class="content">
          <div class="group">
            <span>Socket Supply</span>
            <button id="add-channel">
              <svg class="app-icon"><use xlink:href="#plus-icon"/></svg>
            </button>
          </div>
          <div class="channel">#P2P</div>
          <div class="group">Fork Town</div>
          <div class="channel">#Frontend</div>
          <div class="channel">#Gaming</div>
        </div>
      </view>
    </main>

    <aside>
      <view id="profile" class="view">
        <header class="draggable">
          <span>Profile</span>
          <button id="profile-close">
            <svg class="app-icon"><use xlink:href="#close-icon"/></svg>
          </button>
        </header>
        <div class="content">
        </div>
      </view>
    </aside>

    <script src="index.js" type="module"></script>
  </body>
</html>
